<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>📝 Lista de Tareas</h1>
    </header>

    <section class="form">
      <input type="text" id="tareaInput" placeholder="Escribí una tarea..." />
      <input type="datetime-local" id="vencimientoInput" />
      <button id="agregarBtn">Agregar</button>
    </section>
    


    <section class="filters">
      <button id="todosBtn">Ver todas</button>
      <button id="completadasBtn">Ver completadas</button>
      <button id="pendientesBtn">Ver pendientes</button>
    </section>

    <ul id="listaTareas">
      <li id="noTareas" class="no-tareas">No hay tareas pendientes.</li>
    </ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
